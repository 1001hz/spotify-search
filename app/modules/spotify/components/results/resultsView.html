<div>

    <div data-ng-if="albumPickerCtrl.albumSearchResults == null">
        <h2 data-ng-if="albumPickerCtrl.artistSearchResults.length > 0">Artists</h2>
        <ul class="list-group album-panel">
            <li class="list-group-item album-item" data-ng-click="getAlbums(artist)" data-ng-repeat="artist in albumPickerCtrl.artistSearchResults">
                <img class="img-circle" ng-src="{{artist.imageUrl.url||'/img/phones.png'}}" />
                <p>{{artist.name}}</p>
            </li>
        </ul>
    </div>

    <div class="row" data-ng-if="albumPickerCtrl.albumSearchResults != null">

        <div class="col-sm-3 col-md-3 artist-panel">
            <h3>{{albumPickerCtrl.selectedArtist.name}}</h3>
            <img class="img-circle" ng-src="{{albumPickerCtrl.selectedArtist.imageUrl.url||'/img/phones.png'}}" />
            <p><button class="btn btn-default" data-ng-click="backToArtists()"><i class="fa fa-arrow-left"></i> Back to artists</button></p>
        </div>

        <div class="col-sm-9 col-md-9">
            <ul class="list-group album-panel">
                <li class="list-group-item album-item" data-ng-click="setSelectedAlbum(album)" data-ng-repeat="album in albumPickerCtrl.albumSearchResults">
                    <img ng-src="{{album.imageUrlSmall||'/img/phones.png'}}" />
                    <p><strong>{{album.albumName}}</strong></p>
                    <p>{{album.artist.name}}</p>
                </li>
            </ul>
        </div>
    </div>

    <spotify-pagination></spotify-pagination>

</div>
